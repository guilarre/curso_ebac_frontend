<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers HTML</title>
</head>
<body>
    <!-- antes se usava a tag 'div' pra tudo, mas agora temos algumas alternativas mais semanticamente significantes -->
    <!-- header engloba os cabeçalhos, nav é um menu, footer é o rodapé. -->
    <header>
        <h1>Containers</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <br />

    <!-- usa as tags 'section' e 'article' como tags semântica pra ajudar na edição -->
    <main>

        <!-- usando div pra separar o container das sections -->
        <div>
            <section>
                <h2>Esportes</h2>
                <article>
                        <h3>Hoje Brasil X Argentina</h3>
                </article>
            </section>
            <section>
                <h2>Economia</h2>
                <article>
                    <h3>Desemprego diminui em 1%</h3>
                </article>
            </section>
        </div>

        <!-- 'aside' pra barra lateral -->
        <aside>
            conteudo
        </aside>        
        <br />
    </main>
    <footer>
        &copy; 2023 - Todos os direitos reservados. <!-- C de copyright-->
    </footer>
</body>
</html>
