<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }
        
        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }

        header {
            position: sticky; /* pra manter no topo */
            top: 0;
            left: 0;
            background-color: #fff;
        }

    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <!-- nav-pills, nav-item e nav-link pra dar o espaço entre os itens; justify-content-end pra usar a classe do BS e não ter que escrever no css -->
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <!-- active indica qual link está ativo no momento -->
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixa de mensagens</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho"> <!-- data-bs-spy e target pra mudar cor do menu ativo (adiciona/remove classe active) -->
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs"> <!-- nav-tabs dá a carinha de abas, nav-pills dá a carinha de botões -->
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        Conteúdo da aba Eletrônicos
                    </div>
                    <div class="tab-pane" id="aba2">
                        Conteúdo da aba Moda Masculina
                    </div>
                    <div class="tab-pane" id="aba3">
                        Conteúdo da aba Moda Feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div data-bs-autohide="false" class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas.
                <div class="mt2 pt-2 border-top">
                    <button class="btn btn-danger" data-bs-dismiss="toast">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./libs/bootstrap.bundle.min.js"></script>
<script>
    const ativadorToast = document.getElementById("btn-checar-emails");
    const mensagem = document.getElementById("mensagens-alerta");

    if (ativadorToast) {
        ativadorToast.addEventListener('click', function() {
            const toast = new bootstrap.Toast(mensagem);
            toast.show();
        });
    }
</script>
</html>
