<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É maior?</title>

    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <h1>O segundo número é maior?</h1>
    <form>
        <input id="campo-a" type="number" placeholder="Digite o primeiro número"/>
        <input id="campo-b" type="number" placeholder="Digite o segundo número"/>
        <button type="submit">Comparar</button>
    </form>
    <p id="mensagem-sucesso">Parabéns! O segundo número é o maior que o primeiro.</p>
    <p id="mensagem-erro">Erro! O primeiro número é maior que o segundo.</p>
    <script src="./main.js"></script>
</body>
</html>
