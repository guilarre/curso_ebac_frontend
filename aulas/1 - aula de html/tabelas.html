<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <br />
    <table>
        <!-- Pra ter uma legenda pra a tabela -->
        <caption>Notas em matemática</caption>
        <!-- Table header -->
        <thead>
            <!-- Table row -->
            <tr>
                <!-- Table header cell (coluna) -->
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <!-- Table body (conteudo) -->
        <tbody>
            <tr>
                <!-- Table data cell (colunas) -->
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
    <br/><br/>
    <table>
        <caption>Smarphones mais vendidos no ano</caption>
        <thead>
            <th>Smartphone</th>
            <th>Marca</th>
            <th>Vendas</th>
        </thead>
        <tbody>
            <tr>
                <td>Galaxy S21</td>
                <td>Samsung</td>
                <td>1.005.000</td>
            </tr>
            <tr>
                <td>iPhone 13</td>
                <td>Apple</td>
                <td>970.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=“2”><b>Total de vendas</b></td>
                <td>1.975.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
